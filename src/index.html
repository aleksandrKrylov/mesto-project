<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип"> 
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__avatar-container">
                <img class="profile__img" src="<%=require('./images/image.jpg')%>" alt="Аватарка пользователя">
                <div class="profile__info">
                    <div class="profile__info-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>

        <section class="cards">
            <template id="card">
                <div class="card"> 
                    <button class="card__button-delete"></button>
                    <img class="card__img">
                    <div class="card__container">
                        <h2 class="card__title"></h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close"></button>
            <form class="form form_type_profile" name="edit-info" novalidate>
                <h3 class="form__title">Редактировать профиль</h3>
                <input class="form__input form__input_type_name" id="name" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="error error-message" id="error-name"></span>
                <input class="form__input form__input_type_activity" id="activity" name="activity" type="text" placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="error-message" id="error-activity"></span>
                <button class="form__button form__button_profile" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_card">
        <div class="popup__container">
            <button class="popup__close"></button>
            <form class="form form_type_card" name="edit-info" novalidate>
                <h3 class="form__title">Новое место</h3>
                <input class="form__input form__input_type_title" id="title" name="name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="error error-message" id='error-title'></span>
                <input class="form__input form__input_type_link" id="link-img" name="activity" type="url" placeholder="Ссылка на картинку" required>
                <span class="error error-message" id="error-link-img"></span>
                <button class="form__button form__button_card-add" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_img">
        <figure class="enlarged-view">
            <button class="popup__close"></button>
            <img class="enlarged-view__img">
            <figcaption class="enlarged-view__title"></figcaption>
        </figure> 
    </div>

    <footer class="footer">
        <p class="footer__copyright">© 2021. Александр Крылов</p>
    </footer>
</body>
</html>
