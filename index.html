<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__avatar-container">
                <img class="profile__img" src="./images/image.jpg" alt="Аватарка пользователя">
                <div class="profile__info">
                    <div class="profile__info-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>

        <section class="cards">
            <template id="card">
                <div class="card"> 
                    <button class="card__button-delete"></button>
                    <div class="card__img-container">
                      <img class="card__img" src="" alt="">
                    </div>
                    <div class="card__container">
                        <h2 class="card__title"></h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                </div>
            </template>
        </section>

        <footer class="footer">
            <p class="footer__copyright">© 2021. Александр Крылов</p>
        </footer>

    </main>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close"></button>
            <form class="form form_type_profile" name="edit-info">
                <h3 class="form__title">Редактировать профиль</h3>
                <input class="form__input form__input_type_name" name="name" type="text" placeholder="Имя">
                <input class="form__input form__input_type_activity" name="activity" type="text" placeholder="О себе">
                <button class="form__button form__button_profile" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_card">
        <div class="popup__container">
            <button class="popup__close"></button>
            <form class="form form_type_card" name="edit-info">
                <h3 class="form__title">Новое место</h3>
                <input class="form__input form__input_type_title" name="name" type="text" required placeholder="Название">
                <input class="form__input form__input_type_link" name="activity" type="url" required placeholder="Ссылка на картинку">
                <button class="form__button form__button_card-add" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_img">
        <figure class="enlarged-view">
            <button class="popup__close"></button>
            <img class="enlarged-view__img">
            <figcaption class="enlarged-view__title"></figcaption>
        </figure> 
    </div>

    <script src="./pages/initial-сards.js"></script>
    <script src="./pages/script.js"></script>
</body>
</html>
