<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__avatar-container">
                <img class="profile__img" src="./images/image.jpg" alt="Аватарка пользователя">
                <div class="profile__info">
                    <div class="profile__info-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Добавленные фото пользователя">
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__button-like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Добавленные фото пользователя">
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__button-like element__button-like_active" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Добавленные фото пользователя">
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__button-like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Добавленные фото пользователя">
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__button-like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Добавленные фото пользователя">
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__button-like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Добавленные фото пользователя">
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__button-like" type="button"></button>
                </div>
            </div>
        </section>
    </main>

    <div class="popup popup_opened">
        <div class="popup__container">
            <button class="popup__close"></button>
            <form class="form" name="edit-info">
                <h3 class="form__title">Редактировать профиль</h3>
                <input class="form__input form__input_type_name" name="name" type="text" placeholder="Жак-Ив Кусто">
                <input class="form__input form__input_type_activity" name="activity" type="text" placeholder="Исследователь океана">
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__copyright">© 2021. Александр Крылов</p>
    </footer>

</body>
</html>
